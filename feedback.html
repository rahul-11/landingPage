<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Virgin Mobiles</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="navbar">
      <div class="brand">
        <a href="index.html">
          <img alt="logo" src="img/logo.png">
        </a>
        <h3>Virgin Mobiles</h3>
      </div>
      <div class="nav-right">
        <a href="about.html">Help</a>
        <a href="about.html">About Us</a>
      </div>
    </header>
    <div class="container display">
      <div class="menu">
        <ul>
          <li>
            <a class="tabs" href="index.html">Home</a> 
          </li>
          <li>
            <a class="tabs" href="models.html">Mobile Model List</a>
          </li>
          <li>
            <a class="tabs" href="specifications.html">Detailed Specifications</a>
          </li>
          <li>
            <a class="tabs active" href="feedback.html">Feedback</a>
          </li>
        </ul>
      </div>
      <div class="form">
        <form action="feedback.html">
          <div class="input">
            <label for="Name">Your Name</label>
            <input type="text" name="name">
          </div>
          <div class="input">
            <label for="Email">Your Email</label>
            <input type="text" name="email">
          </div>
          <div class="input">
            <label for="model">Your Model</label>
            <select>
              <option value="Model X">Model X</option>
              <option value="P 30">P 30</option>
              <option value="P 20">P 20</option>
              <option value="P 10">P 10</option>
              <option value="Model Y">Model Y</option>
              <option value="J 7">J 7</option>
            </select>
          </div>
          <div class="input">
            <label for="text">Your Feedback</label>
            <textarea name="text"></textarea>
          </div>
          <button class="feed-btn">Submit</button>
        </form>
      </div>
    </div>
    <div class="footer">
      <footer>Copyright Virgin Mobiles 2018-2019</footer>
      <a href="about.html">About Us</a>
    </div>
  </body>
</html>
